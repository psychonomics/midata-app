<div class="container" style="margin-top: 20px;">    
    <div class="jumbotron text-center">
        <h1>Your results are in!</h1>
        <hr>
    </div>
</div>
<div class="container">
        <table class="table table-bordered table-striped table-responsive" ng-show="results.transactions">
			<thead>
				<tr>
					<th>Date</th>
					<th>Transaction type</th>
					<th>Merchant/Recipient</th>
					<th>Amount</th>
					<th>Balance</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="transaction in results.transactions">
					<td>{{ transaction.date | date:"dd/MM/yyyy" }}</td>
					<td>{{ transaction.transtype }}</td>
					<td>{{ transaction.merchant }}</td>
					<td class="text-right">{{ transaction.amount }}</td>
					<th class="text-right">{{ transaction.balance }}</th>
					</td>
				</tr>
			</tbody>
		</table>
</div>
		
<div class="row">
	<div class="well col-md-12">
		<button class="btn btn-primary btn-block" ng-click="results.analyse()">Analyse</button>
		<div class="text-center" ng-show="results.analysis">{{ results.analysis }}</div>
	</div>
</div>
<hr>

<div id="plot_area" style="height:600px;"></div>
