    <div class="jumbotron text-center">
        <h1>Results Page</h1>

        <p>{{ results.message }}</p>

        <table class="table table-bordered table-striped" ng-show="results.transactions">
			<thead>
				<tr>
					<th>Date</th>
					<th>Transaction type</th>
					<th>Merchant/Recipient</th>
					<th>Amount (£)</th>
					<th>Balance (£)</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="transaction in results.transactions">
					<td>{{ transaction.date | date:"dd/MM/yyyy" }}</td>
					<td>{{ transaction.transtype }}</td>
					<td>{{ transaction.merchant }}</td>
					<td>{{ transaction.amount }}</td>
					<th>{{ transaction.balance }}</th>
					</td>
				</tr>
			</tbody>
		</table>
		
		<button ng-click="results.analyse()">Analyse</button>
		<div ng-show="results.analysis">{{ results.analysis }}</div>

		<hr>

		<div id="plot_area" style="height:600px;"></div>

    </div>
