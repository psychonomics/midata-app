<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Routing App!</title>
	
	<!-- set the base path for angular routing -->
	<base href="/">
	
	<!-- CSS -->
	<!-- load bootstrap, fontawesome and animate via CDN -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- JS -->

	<!-- load angular, angular route and angular animate via cdn -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>	
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

	<!-- D3.js: for plotting -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
	<!-- jQuery: for plotting, loading this before angular allows scripts within ng-views to be executed -->
  	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  	<!-- Bootstrap js -->
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- plotly -->
	<script src="http://cdn.plot.ly/plotly-latest.min.js"></script>

	<!-- accounting; for handling currency values -->
	<script type="text/javascript" src="app/scripts/accounting.min.js"></script>

	<!-- controllers -->
	<script src="app/controllers/homeCtrl.js"></script>
	<script src="app/controllers/resultsCtrl.js"></script>

	<!-- services -->
	<script src="app/services/appService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>

</head>
<body class="container" ng-app="routerApp" ng-controller="mainController as main">
	<!-- HEADER AND NAVBAR -->
	<header>
		<nav class="navbar navbar-default">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">MiData App</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="/"><i class="fa fa-home"></i> Home</a></li>
				<li><a href="/results"><i class="fa fa-line-chart"></i> Results</a></li>
			</ul>
		</nav>
	</header>

	<!-- MAIN CONTENT AND INJECTED VIEWS -->
	<main>

		<!-- angular templating will go here -->
		<!-- this is where content will be injected -->

		<div id="content-views">
			<div ng-view></div>
		</div>	

	</main>
</body>
</html>
